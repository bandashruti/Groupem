function getTileHTML(name, type, tileID, tileClass){
  var tileHTML = "<p "
  if (tileID != null){
    tileHTML += "id=" + tileID;
  }
  if (tileClass != null){
    tileHTML += "class=" + tileClass;
  }
  tileHTML += ">"
  tileHTML += "<i class='fa fa-grip'></i>" + name 
  if (type == "prefer") {
      tileHTML += '<span class="removePreferTile"></span>'
  } else if (type == "avoid") {
      tileHTML += '<span class="removeAvoidTile"></span>'
  }
  tileHTML += "</p>"
  return tileHTML
}

//HANDLE COPY PASTING  http://stackoverflow.com/questions/3211505/detect-pasted-text-with-ctrlv-or-right-click-paste
function getTextAreaSelection(textarea) {
  var start = textarea.selectionStart, end = textarea.selectionEnd;
  return {
    start: start,
    end: end,
    length: end - start,
    text: textarea.value.slice(start, end)
  };
}

function detectPaste(textarea, callback) {
  textarea.onpaste = function() {
    var sel = getTextAreaSelection(textarea);
    var initialLength = textarea.value.length;
    window.setTimeout(function() {
      var val = textarea.value;
      var pastedTextLength = val.length - (initialLength - sel.length);
      var end = sel.start + pastedTextLength;
      callback({
        start: sel.start,
        end: end,
        length: pastedTextLength,
        text: val.slice(sel.start, end)
      });
    }, 1);
  };
}

  }
}
