<!DOCTYPE html>
<meta charset='utf-8'>
<style>
html, body, body > svg, body > div {
 position: fixed;
 margin:0; padding:0; height:100%; width:100%; overflow:hidden;
}
body > div {
 pointer-events: none;
}
svg circle, svg g text {
 cursor: move;
}
svg line.link {
 cursor: move;
 stroke: silver;
 stroke-width: 75px;
 stroke-linecap: round;
}
svg line.join {
 stroke: silver;
 stroke-width: 75px;
 stroke-linecap: round;
}
svg line.breaking {
 visibility: hidden;
}
</style>
<body>
<svg>
<g class="links"></g>
<g class="joins"></g>
<g class="nodes"></g>
</svg>
<div>
</div>
<script src='d3.js'></script>
<script src='jquery-1.12.2.js'></script>
<script src='cluster-layout.js'></script>
<script>
var layout = new ClusterLayout('svg');
layout.addNode(1, 'Alice');
layout.addNode(2, 'Bob');
layout.addNode(3, 'Carol');
layout.addNode(4, 'David');
layout.addNode(5, 'Eva');
layout.addNode(6, 'Frank');
layout.addCluster([1,2]);
layout.addCluster([3,4,5]);
layout.addCluster([6]);
</script>
